<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />

	<title>Mastodon Post Scheduler</title>
	<meta name="author" content="Sean S. LeBlanc" />
	<meta name="description" content="a basic web ui for scheduling posts on mastodon" />

	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://seleb.github.io/mastodon-post-scheduler" />
	<meta property="og:title" content="Mastodon Post Scheduler" />
	<meta property="og:description" content="a basic web ui for scheduling posts on mastodon" />

  <script type="module" crossorigin src="./assets/index-CJPPVkeg.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-D94Ogktg.css">
</head>

<body>
	<div id="preloader">
		<p class="preloader_text">Loading...</p>
		<noscript>you must enable javascript to use this tool.</noscript>
	</div>

	<div id="about"></div>

	<hr />

	<h2>schedule new post</h2>
	<form id="formPost">
		<label>
			instance
			<input required id="instance" name="instance" autocomplete="on" type="text"
				placeholder="E.g. https://mastodon.social" />
		</label>

		<label>
			access token
			<input required id="token" name="token" autocomplete="current-password" type="password" />
		</label>

		<label>
			content warning
			<textarea id="cw" name="cw" autocomplete="off"></textarea>
		</label>

		<label>
			post text
			<textarea id="post" name="post" autocomplete="off"></textarea>
		</label>

		<label>
			scheduled at
			<input id="scheduledAt" name="scheduledAt" type="datetime-local" />
		</label>

		<label>
			post visibility
			<select id="visibility" name="visibility">
				<option value="public" title="visible to everyone, shown in public timelines" selected>public</option>
				<option value="unlisted" title="visible to public, but not included in public timelines">unlisted
				</option>
				<option value="private" title="visible to followers only, and to any mentioned users">private</option>
				<option value="direct" title="visible only to mentioned users">direct</option>
			</select>
		</label>

		<label>
			in reply to
			<input id="inReplyToId" name="inReplyToId" type="text" />
		</label>

		<div class="wide">
			<label for="media">attachments</label>
			<ol id="listMedia"></ol>
			<input id="media" name="media" type="file" accept="image/*, video/*, audio/*" multiple />
		</div>


		<input type="submit" name="submit" value="schedule new post" />
		<input type="submit" name="submit" value="refresh posts" />
	</form>

	<hr />

	<h2>scheduled posts</h2>
	<ul id="scheduledPosts">
		<li>not loaded</li>
	</ul>

	<footer>
		<span>mastodon-post-scheduler <a href="https://github.com/seleb/mastodon-post-scheduler/blob/main/CHANGELOG.md"
				target="_blank" rel="noopener noreferrer">v<span id="version">?</span></a></span>
		<span><a href="https://github.com/seleb/mastodon-post-scheduler" target="_blank"
				rel="noopener noreferrer">source</a></span>
		<span>made by <a href="https://seans.site" target="_blank" rel="noopener noreferrer">sean</a></span>
	</footer>

</body>

</html>
